<h1 mat-dialog-title>Add topic</h1>
<div mat-dialog-content [style]="{'min-width': '200px'}">
  <p>친구를 추가하세요.</p>
  <mat-form-field>
    <mat-label>친구 닉네임</mat-label>
    <input matInput type="text" [(ngModel)]="data.friend_user_name">
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>취소</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>요청</button>
</mat-dialog-actions>
